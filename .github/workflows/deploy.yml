# Workflow for building and deploying a static site to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Run on pushes to the 'main' branch
  push:
    branches: ["main"]
  # Allow running this workflow manually from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN permissions to deploy
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Or your project's Node version
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build # This runs the script from your package.json
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This is the folder that gets deployed.
          # IMPORTANT: Change './dist' if your build folder is named 'build' or something else!
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4